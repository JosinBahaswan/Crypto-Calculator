<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#050a0e"/>
      <stop offset="100%" stop-color="#0b1520"/>
    </linearGradient>
    <linearGradient id="glow1" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00e5ff"/>
      <stop offset="100%" stop-color="#7b61ff"/>
    </linearGradient>
    <linearGradient id="glow2" x1="0" y1="64" x2="64" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#7b61ff"/>
      <stop offset="100%" stop-color="#00ff88"/>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2.5"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>

  <!-- Glow orb behind -->
  <circle cx="32" cy="32" r="22" fill="#00e5ff" opacity="0.07" filter="url(#blur)"/>

  <!-- Outer ring -->
  <circle cx="32" cy="32" r="26" stroke="url(#glow1)" stroke-width="1.2" opacity="0.4"/>

  <!-- Chart bars (DCA visual) -->
  <rect x="13" y="36" width="5" height="12" rx="1.5" fill="url(#glow1)" opacity="0.5"/>
  <rect x="20" y="30" width="5" height="18" rx="1.5" fill="url(#glow1)" opacity="0.65"/>
  <rect x="27" y="22" width="5" height="26" rx="1.5" fill="url(#glow1)" opacity="0.8"/>
  <rect x="34" y="26" width="5" height="22" rx="1.5" fill="url(#glow2)" opacity="0.8"/>
  <rect x="41" y="18" width="5" height="30" rx="1.5" fill="url(#glow2)"/>

  <!-- Trend line over bars -->
  <polyline
    points="15.5,43 22.5,35 29.5,26 36.5,29 43.5,20"
    stroke="#00e5ff"
    stroke-width="1.8"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
    opacity="0.9"
  />

  <!-- Dot on trend line peak -->
  <circle cx="43.5" cy="20" r="2.5" fill="#00ff88"/>
  <circle cx="43.5" cy="20" r="4.5" fill="#00ff88" opacity="0.2"/>
</svg>
